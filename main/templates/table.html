<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                {% for column in columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for cell in row %}
                        <td>
                            {% if forloop.last %}
                                <a href="{{ cell }}" target="_blank">{{ cell }}</a>
                            {% else %}
                                {{ cell }}
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
